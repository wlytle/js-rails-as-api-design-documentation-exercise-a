<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Lister</title>
    <script src="index.js"></script>
</head>

<body>
    <h1>Check out this awesome list of coffees!</h1>
    <form>
        <label for="origin">Origin: </label>
        <input name="origin" type="text">
        <button id="filter">Filter</button>
    </form>
    <ul id="coffee-list">
        <li>
            <h3>Sample Coffee</h3>
            <p>Origin: Somewhere Over The Atlantic Ocean</p>
            <p>Notes: Rich, sweet, creamy aroma</p>
        </li>
    </ul>
    <button id="next-results">Next</button>

</body>

</html>
